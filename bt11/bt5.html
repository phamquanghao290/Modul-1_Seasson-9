<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập một số: "));
        switch (a%2) {
            case 0:
                console.log(`${a} là số chẵn.`);
                break;
            case 1:
                console.log(`${a} là số lẻ.`);
                break;
            default:
                console.log("Đây không phải là một số nguyên.");
        }
    </script>
</body>

</html>
