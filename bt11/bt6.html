<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("mời bạn nhập màu của mình");
        switch(a){
        case "xanh":
        case "đỏ":
        case "vàng":
            console.log(`màu ${a} của bạn hợp lệ`)
            break;
        default:
            console.log(`màu ${a} này không hợp lệ`)
            break;
        }
    </script>
</body>
</html>
