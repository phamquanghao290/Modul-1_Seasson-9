<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập số a:"));
        let b = parseFloat(prompt("Nhập số b:"));
        let c = parseFloat(prompt("Nhập số c:"));
        let max, min;

        if (a >= b && a >= c) {
            max = a;
        } else if (b >= a && b >= c) {
            max = b;
        } else {
            max = c;
        }

        if (a <= b && a <= c) {
            min = a;
        } else if (b <= a && b <= c) {
            min = b;
        } else {
            min = c;
        }
        console.log("Max là - " + max);
        console.log("Min là - " + min);
    </script>
</body>

</html>
